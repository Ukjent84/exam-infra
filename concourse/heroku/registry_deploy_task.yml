platform: linux

image_resource:
  type: docker-image
  source:
    repository: wingrunr21/alpine-heroku-cli
    tag: "latest"

inputs:
- name: source

params:
  heroku_email:
  heroku_api_token:
  app_name:

run:
  path: sh
  dir: resource
  args:
   - -exc
   - |
     cat > /root/.netrc <<EOF
     machine api.heroku.com
        login ${heroku_email}
        password ${heroku_api_token}
     machine git.heroku.com
        login ${heroku_email}
        password ${heroku_api_token}
  EOF
  export H  EROKU_API_KEY=${heroku_api_token}
  heroku container:release web -a ${app_name}
